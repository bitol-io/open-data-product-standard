name: validate-examples
on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["*"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Install ajv
        run: |
          npm i -g ajv-cli ajv-formats
      - name: Validate examples
        run: bash scripts/validate-examples.sh
